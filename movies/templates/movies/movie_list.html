<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ranker</title>
</head>
<body>
    <h1>Top Movies</h1>

    <!-- Form for select the genre -->
    <form method="get" action="{% url 'movie_list' %}">
        <label for="genre">Choose a genre:</label>
        <select name="genre_id" id="genre">
            {% for genre in genres %}
                <option value="{{ genre.id }}" {% if genre.id == selected_genre_id %}selected{% endif %}>
                    {{ genre.name }}
                </option>
            {% endfor %}
        </select>
        <button type="submit">Filter</button>
    </form>

    <!-- Show the movie filtered -->
    <ul>
        {% if movies %}
            {% for movie in movies %}
                <li>
                    <strong>{{ movie.title }}</strong> (Genre ID: {{ movie.genre }}) - Rating: {{ movie.rating }}
                </li>
            {% endfor %}
        {% else %}
            <p>No movies found for the selected genre.</p>
        {% endif %}
    </ul>
</body>
</html>
